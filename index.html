<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./Assets/CSS/style.css" />
        <meta charset="UTF-8" />
        <title>Travel App Events</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
       <!-- navigation -->
        <header>
        <h1><a href="/">Trip Planner</a></h1>
            <nav><!-- Unordered list element -->
                <ul>
                    <!-- List item element-->
                    <li>
                        <a href="HTML/myTrips.html">My Trips</a>
                    </li>
                    <li>
                        <a>Home</a>
                    </li>
                </ul>
            </nav>
        </header>

    <!-- Plan Trip -->
    <section id="planTripsHomePage">
        <div class="flex-row">
            <h2 class="section-title secondary-border">Plan a Trip</h2>
        </div>
        <!-- Fill out form -->
            <form id="plan-form">
                <div class="form-group">
                    <!-- be able to select location -->
                    <input type="text" name="trip-location" placeholder="Enter the trips Location" />
                </div>
                <div class="form-group">
                    <!-- calander date picker goes here -->
                    <input type="" name="trip-start-date" placeholder="Enter Trip Start Date" />
                    <input type="" name="trip-end-date" placeholder="Enter Trip End Date" />
                </div>
                <div class="form-group">
                    <button class="btn" id="submit-trip" type="submit">Submit Trip</button>
                    <!-- add know before you go link pop up after click event-->
                </div>
            </form>
    </section>
  
    <!-- My trips -->
    <section id="myTripsHomePage">
        <div>
            <a href="HTML/myTrips.html">My Trips</a>
        </div>
    </section>

    <!-- Already Here Section -->
    <section id="eventsHomePage">
        <div class="flex-row">
        <h2 class="section-title secondary-border" id="event-title-alreadyInTown">Already in town? Find events going on near you!</h2>
        </div>
        <!-- events for today -->
        <h3 class="todays-events">Find Events Going on Today</h3>
            <form id="todays-form">
                <div class="form-group">
                    <!-- be able to select location -->
                    <input type="text" name="trip-location" placeholder="Enter Your Location" />
                    <!-- use current location -->
                    <button class="btn" id="current-location" type="">Use Current Location</button>
                </div>
                <div class="form-group">
                    <button class="btn" id="find-events" type="submit">Find Events</button>
                    <!-- add know before you go link pop up after click event-->
                </div>
            </form>

        <!-- events for later date -->
            <h3 class="laterDate-events">Find Events Going on Later</h3>
            <form id="laterDate-form">
                <div class="form-group">
                    <!-- be able to select location -->
                    <input type="text" name="trip-location" placeholder="Enter Your Location" />
                    <!-- use current location -->
                    <button class="btn" id="current-location" type="">Use Current Location</button>
                </div>
                <div class="form-group">
                    <!-- calander date picker goes here -->
                    <input type="" name="trip-date" placeholder="Enter Trip Date" />
                </div>
                <div class="form-group">
                    <button class="btn" id="find-events" type="submit">Find Events</button>
                    <!-- add know before you go link pop up after click event-->
                </div>
            </form>

    </section>

    <script src="./Assets/js/script.js"></script>
  </body>
</html>
